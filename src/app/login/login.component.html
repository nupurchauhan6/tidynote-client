<div class="modal-body">
    <form #loginForm="ngForm">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" [class.is-invalid]="nameCtrl.invalid && nameCtrl.dirty"
                    [class.is-valid]="nameCtrl.valid" id="username" name="nameCtrl" [(ngModel)]="username"
                    placeholder="Username" #nameCtrl="ngModel" required>
                <div [hidden]="nameCtrl.valid || nameCtrl.pristine" class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control"
                    [class.is-invalid]="passwordCtrl.invalid && passwordCtrl.dirty" id="password" name="password"
                    [class.is-valid]="passwordCtrl.valid" [(ngModel)]="password" placeholder="Password"
                    #passwordCtrl="ngModel" required>
                <div [hidden]="passwordCtrl.valid || passwordCtrl.pristine" class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
        </div>
        <button class="btn btn-primary form-control" type="submit" [disabled]="loginForm.invalid"
            (click)="getUserProfile()">Log In</button>
    </form>
</div>
